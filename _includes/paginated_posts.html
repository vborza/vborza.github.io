 {% for post in paginator.posts %}
<div class="row blog blog-medium">
	<div class="col-sm-5 margin-bottom-20">
		<a href="{{ post.url }}">
			<img class="img-responsive" style="border: solid 1px #bbb;" src="{{site.url}}{{post.image}}" alt="">
		</a>
	</div>
	<div class="col-sm-7 news-v3">
		<div class="news-v3-in-sm no-padding">
			<ul class="list-inline posted-info">
				<li><i class="fa fa-tags"></i> {% include post_tags.html %}</li>
				<li><i class="fa fa-calendar"></i> {{ post.date | date: site.date_format}}</li>
			</ul>
			<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.excerpt }}</p>
			<!--<ul class="post-shares">
									<li>
										<a href="#">
											<i class="rounded-x icon-speech"></i>
											<span>5</span>
										</a>
									</li>
									<li><a href="#"><i class="rounded-x icon-share"></i></a></li>
									<li><a href="#"><i class="rounded-x icon-heart"></i></a></li>
								</ul>-->
		</div>
	</div>
</div>

<!--End Blog Post-->
<div class="clearfix margin-bottom-20">
	<hr>
</div>
{% endfor %}
