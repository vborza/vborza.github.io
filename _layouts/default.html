	<!-- CSS Global Compulsory -->
	<link rel="stylesheet" href="{{ site.url }}/assets/plugins/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ site.url }}/assets/css/style.css">

	<!-- CSS Header and Footer -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/headers/header-default.css">
	<link rel="stylesheet" href="{{ site.url }}/assets/css/footers/footer-v1.css">

	<!-- CSS Implementing Plugins -->
	<link rel="stylesheet" href="{{ site.url }}/assets/plugins/animate.css">

	<link rel="stylesheet" href="{{ site.url }}/assets/plugins/font-awesome/css/font-awesome.min.css">

	<link rel="stylesheet" href="{{ site.url }}/assets/css/theme-skins/dark.css">

	<!-- CSS Customization -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/custom.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/css/pages/page_clients.css">
	<link rel="stylesheet" href="{{ site.url }}/assets/css/pages/page_misc_sticky_footer.css">

	<!-- Code snippet highlighting -->
	<link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.css">

	<style type="text/css">
 		h1:hover {
  			cursor:pointer;
 		}
	</style>
	
	{% if site.include_analytics %}
		{% include analytics.html %}
	{% endif %}

	<!-- Meta -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	{% seo title=false %}
</head>

<body> 
	<div class="wrapper">
		<!--=== Header ===-->
		<div class="header">
			<div class="container">
				<!-- Logo -->
				<a class="logo" href="{{site.url}}" style="text-decoration:none;">
					<h1><b><span class="color-green">borza</span>.dev</b></h1>
				</a>
				<!-- End Logo -->

				<!-- Toggle get grouped for better mobile display -->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="fa fa-bars"></span>
				</button>
				<!-- End Toggle -->
			</div><!--/end container-->

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse mega-menu navbar-responsive-collapse">
				<div class="container">
					<ul class="nav navbar-nav">
						<li {% if page.url == "/" %}class="active"{% endif %}>
          				   <a href="/">About</a>
       					</li>

							<li {% if page.url contains "blog" or page.url contains "archive" or  page.url contains "tags" %}class="active"{% endif %}>
          						<a href="/blog">Blog</a>
       					    </li>
					</ul>
				</div><!--/end container-->
			</div><!--/navbar-collapse-->
		</div>
		<!--=== End Header ===-->

        {{ content }}

		<!--=== Footer Version 1 ===-->
		<div class="footer-v1 sticky-footer">
			<div class="copyright">
				<div class="container">
					<div class="row">
						<div class="col-md-6">
							<p>
								2020 &copy; All Rights Reserved.
							</p>
						</div>
					</div>
				</div>
			</div><!--/copyright-->
		</div>
		<!--=== End Footer Version 1 ===-->
	</div><!--/End Wrapepr-->

	<!-- JS Global Compulsory -->
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/jquery/jquery-migrate.min.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!-- JS Implementing Plugins -->
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/back-to-top.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/smoothScroll.js"></script>
	<script type="text/javascript" src="{{ site.url }}/assets/plugins/jquery.parallax.js"></script>
	<!-- JS Customization -->
	<script type="text/javascript" src="{{ site.url }}/assets/js/custom.js"></script>
	<!-- JS Page Level -->
	<script type="text/javascript" src="{{ site.url }}/assets/js/app.js"></script>
	<script type="text/javascript">
		jQuery(document).ready(function() {
			App.init();
			App.initParallaxBg();
		});
	</script>

	<script src="assets/plugins/respond.js"></script>
